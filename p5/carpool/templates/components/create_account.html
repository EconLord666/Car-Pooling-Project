{% extends "base.html" %}
{% load static %}
{% block page-title %}Create Account{% endblock %}

{% block content %}
    <div class="create-account-form">
        <h1>Create Account</h1>
        <p>Please fill in this form to create an account.</p>
        <form action="#" method="post" id="create-account">
            <label for="email">Email Address</label>
            <br/>
            <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter VT email..."
            />
            <br/>
            <label for="password">Password</label>
            <br/>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter password..."
            />
            <br/>
            <label for="password">Check Password</label>
            <br/>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter password again..."
            />
            <br/>
            <button>
                <a
                        href="index_user.html"
                        style="text-decoration: none; color: black"
                >Create Account</a
                >
            </button>

            <!--after we complete the backend functions, we will use the button below-->
            <!-- <button type="submit">Create Account</button> -->
        </form>
    </div>
{% endblock %}
