{% extends "base.html" %}
{% load static %}

{% block page-title %}Login{% endblock %}

{% block content %}
    <div class="login-form">
        <h1>Login</h1>
        <p>Please enter account info to login.</p>
        <form action="{% url "carpool:login_account" %}" method="POST" id="login">
            {% csrf_token %}
            <label for="email">Email Address</label>
            <br/>
            <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter VT email..."
            />
            <br/>
            <label for="password">Password</label>
            <br/>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter password..."
            />
            <br/>
            <button type="submit">
                Login
            </button>
        </form>
    </div>

{% endblock %}
