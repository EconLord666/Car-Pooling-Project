<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deal me in @ VT</title>
    <!--Google font "Inter"-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--header-->
    <header>
      <section class="header">
        <a href="index.html" class="logo-link">
          <div class="logo-img">
            <img src="./pics/car-sharing.png" class="logo" alt="Logo" />
          </div>

          <div class="title">
            <h3 class="titleText">Deal me in @ VT</h3>
            <h3 class="subText">Find buddies to enjoy the ride together!</h3>
          </div>
        </a>
        <div class="userId">
          <div class="user-logo"><svg class="user-icon"></svg></div>
          <div class="user-info">
            <h5>Logged in as UserXXX</h5>
            <a href="index.html">Log out</a>
          </div>
        </div>
      </section>
    </header>
    <!--nav bar-->
    <nav>
      <ul>
        <li><a href="index_user.html">Home</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li><a class="active" href="create_post.html">Create New Post</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    <!--main content-->
    <main>
      <div class="left-section">
        <div class="create-post">
          <h1>Create post</h1>
          <p>Provide info for your carpool invitation.</p>
          <form action="#" method="post" id="create-post">
            <label for="title">Title</label>
            <br />
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Enter title..."
            />
            <br />
            <label for="content">Content</label>
            <br />
            <textarea
              name="content"
              id="cotent"
              cols="30"
              rows="5"
              placeholder="more details..."
            ></textarea>
            <br />
            <a href="posts.html">Cancel and Return</a>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="right-section">
        <a href="https://www.amazon.com/"
          ><img src="./pics/adv1.jpg" class="adv1" alt="advertisement" />
        </a>
      </div>
    </main>
    <!--footer-->
    <footer>
      <ul>
        <li><a href="about.html">Contact us</a></li>
        <li>
          <h3>Copyright 2023 VT Deal me in</h3>
        </li>
      </ul>
    </footer>
  </body>
</html>
